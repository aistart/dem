<!-- 声明文档类型，使用HTML5标准 -->
<!DOCTYPE html>
<html lang="en"> <!-- HTML文档的根元素，指定语言为英语 -->

<head> <!-- 文档头部，包含元信息和外部资源链接 -->
    <meta charset="UTF-8"> <!-- 设置字符集为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口（响应式设计） -->
    <title>我的网页</title> <!-- 设置页面标题，显示在浏览器标签页上 -->
</head>

<body> <!-- 文档主体部分，包含显示在页面上的内容 -->

    <!-- 页面头部 -->
    <header>
        <h1>欢迎来到我的网页</h1> <!-- 主标题 -->
    </header>
    
    <!-- 导航菜单 -->
    <nav>
        <ul>
            <li><a href="#">首页</a></li> <!-- 无序列表项，包含超链接 -->
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>
    
    <!-- 主要内容区域 -->
    <main>
        <!-- 关于我们部分 -->
        <section>
            <h2>关于我们</h2> <!-- 次级标题 -->
            <p>我们是一个伟大的团队，致力于制作令人印象深刻的网页。</p> <!-- 段落文本 -->
        </section>
        
        <!-- 联系方式部分 -->
        <section>
            <h2>联系方式</h2>
            <p>如果您有任何问题，请发送电子邮件至 <a href="mailto:contact@example.com">contact@example.com</a>。</p>
        </section>
    </main>
    
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2023 我的网页</p> <!-- 版权信息 -->
    </footer>
</body>
</html>
